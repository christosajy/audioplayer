<!DOCTYPE html>

{% extends 'index.html' %}
{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Edit Language</h4>

                    <form class="forms-sample" action="{% url 'UpdateLanguage' langId=lang.id %}" method="POST"
                        enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label>Edit Name</label>
                            <input type="text" name="langName" id="inp1" value="{{lang.Lang_Name}}" class="form-control"
                                placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label>Edit Subtitle</label>
                            <input type="text" name="langSubt" id="inp2" value="{{lang.Lang_Sbtl}}" class="form-control"
                                placeholder="Subtitle">
                        </div>

                        <div class="form-group">
                            <label>Edit Image</label>
                            <input type="file" class="form-control" name="langImg">
                            <p class="p-font mt-2 font-weight-bold">Selected Path : /{{lang.Language_Image}}</p>
                            <img src="{{lang.Lang_Img.url}}" alt="Image" class="form-sample-img mt-2">
                        </div>

                        <button type="submit" class="btn btn-primary mr-2"><span>Submit</span></button>
                        <button class="btn btn-dark"><span>Cancel</span></button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        const inp1 = document.querySelector("#inp1");
        const inp2 = document.querySelector("#inp2");
        inp1.addEventListener("input", function () {
            if (inp1.value !== "") {
                inp2.value = `All Songs in ${inp1.value} language can be available here.`;
            }
        });

    </script>

</body>

</html>
{% endblock %}
